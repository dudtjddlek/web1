 <h2>HTML이란 무엇인가?</h2>
 <p><a href="https://www.w3.org/" target="_blank" title="html5 speicification"><strong>하이퍼 텍스트 마크업 언어(hyper text markup language)</a>는 웹페이지를 위한 <u>지배적인 
    마크업 언어</u>이다.</strong> 또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 문서를
    만들 수 있는 방법을 제공한다. 그리고 이미지와 객체를 내장하고 대화형 양식을 생성하는데 사용될 수 있다. 
    HTML은 웹페이지 콘텐츠 안의 꺽쇠 괄호에 둘러싸인 "태그"로 되어있는 HTML 요소 형태로 작성한다.</p>
